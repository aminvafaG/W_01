name: Build & Deploy (Voici)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: latest        # ‚Üê change this line
          environment-file: environment.yml
          cache-environment: true

      - name: Install voici CLI
        shell: bash -l {0}
        run: |
          python -m pip install -U pip
          # 'voici' depends on jupyterlite-xeus and provides the CLI
          python -m pip install voici
          python -m pip show voici

      # Build all dashboards from notebooks inside ./content
      - name: Build dashboards with Voici
        shell: bash -l {0}
        run: |
          # This writes HTML files into the _output/ folder
          voici build --contents content

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
