name: Build and Deploy JupyterLite + Voici

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Build the JupyterLite site (Lab + Notebook + Voici)
      - name: Build JupyterLite site
        uses: jupyterlite/action@v1
        with:
          # Build all frontends, including the Voici app
          apps: lab,notebook,voici
          # Where your content lives
          contents: content
          # Include extra files if any (leave default)
          output_dir: _output

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
