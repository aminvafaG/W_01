name: build-voici
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---- Install a compatible stack (pins matter) ----
      - name: Install Voici + JupyterLite + widgets
        run: |
          python -m pip install -U pip
          # Core pieces (mutually compatible)
          python -m pip install \
            "voici==0.6.*" \
            "jupyterlite-core==0.4.*" \
            "jupyterlite-pyodide-kernel==0.4.*" \
            "jupyterlab==4.*" \
            "ipywidgets==8.*" \
            "jupyterlab_widgets==3.*" \
            "matplotlib" \
            "ipympl"  # remove if you don't use %matplotlib widget

      # ---- Build static dashboards from notebooks in ./content ----
      # base-url is REQUIRED for GitHub Pages project sites: /<repo>/
      - name: Build static dashboards
        run: |
          rm -rf _site
          mkdir -p _site
          voici build content \
            --output-dir _site \
            --base-url /W_01/ \
            --log-level DEBUG

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
