name: Build & Deploy (JupyterLite + Voici)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install builders
        run: |
          python -m pip install -U pip
          # NOTE: voici imports jupyterlite.app â€” ensure BOTH core+meta are installed
          pip install \
            "jupyterlite-core==0.6.4" \
            "jupyterlite==0.6.4" \
            jupyterlite-pyodide-kernel \
            "voici==0.7.4" \
            jupyterlab_pygments
          python - <<'PY'
          import jupyterlite, voici, jupyterlite_core
          print("jupyterlite:", jupyterlite.__version__)
          print("jupyterlite-core:", jupyterlite_core.__version__)
          print("voici:", voici.__version__)
          PY

      # Build JupyterLite (Lab/Tree). Use module form to guarantee same interpreter.
      - name: Build JupyterLite
        run: |
          python -m jupyterlite.app build --contents content --output-dir _output

      # Build Voici (Render/Tree). This previously failed because jupyterlite.app
      # wasn't importable; the pins above fix that.
      - name: Build Voici
        run: |
          python -m voici.app build --contents content --output-dir _output/voici

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
