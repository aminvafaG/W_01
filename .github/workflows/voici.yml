name: Deploy Voici (JupyterLite)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup micromamba (build tool env)
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: build-environment.yml
          cache-environment: true

      - name: Build static Voici site
        shell: bash -l {0}
        run: |
          python -m pip install -U "voici>=0.9.0a0"
          voici build --contents content --output-dir dist --apps voici
          # (Optional) include JupyterLab UI too:
          # voici build --contents content --output-dir dist --apps voici --apps lab

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
