name: Deploy Voici (JupyterLite) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps (JupyterLab + JupyterLite, no xeus)
        run: |
          python -m pip install --upgrade pip
          pip install             "voici==0.7.1"             "jupyterlab>=4.2,<5"             "jupyterlite==0.4.5"             "jupyterlite-core==0.4.5"

      - name: Build static site with Voici
        run: |
          voici build --contents content --output-dir dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
