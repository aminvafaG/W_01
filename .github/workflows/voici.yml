name: build-voici
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Voici (static Voil√† for JupyterLite)
        run: |
          python -m pip install -U pip
          python -m pip install voici ipywidgets

      - name: Build static dashboard(s) from notebooks in ./content
        run: |
          rm -rf _site
          mkdir -p _site
          # Build all dashboards found under ./content
          # (This will generate one HTML app per notebook)
          voici content --output-dir _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
