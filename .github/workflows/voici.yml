name: Build & Deploy (JupyterLite + Voici)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install builders
        run: |
          python -m pip install -U pip
          pip install jupyterlite jupyterlite-pyodide-kernel voici jupyterlab_pygments
          python -c "import jupyterlite, jupyterlite_pyodide_kernel, voici; \
                     print('lite', jupyterlite.__version__, \
                           'pyodide', jupyterlite_pyodide_kernel.__version__)"

      # Build JupyterLite (publishes /lab, /tree)
      - name: Build JupyterLite
        run: |
          jupyter lite build --contents content --output-dir _output

      # Build Voici (publishes /voici)
      - name: Build Voici
        run: |
          voici build --contents content --output-dir _output/voici

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
